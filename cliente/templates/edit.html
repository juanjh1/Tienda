
{% extends 'base_products.html' %}

{% block title %}Update user{% endblock  %}



{% block  content %}
  <div class="container mt-5">
    <h2 class="text-center">Update user</h2>
    <hr>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form  action="{% url 'update' id=user.id %} "method="post">
           {% csrf_token %}
          <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName" value="{{user.first_name}}" name='name'>
          </div>
          <div class="form-group">
            <label for="inputLastname">Lastname:</label>
            <input type="text" class="form-control" id="inputLastname" value="{{user.last_name}}" name='lastname'>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" id="inputEmail" value="{{user.email}}" name='email' readonly>
          </div>
          <div class="form-group">
          <label for="inputUsername">Username:</label>
          <input type="text" class="form-control" id="inputUsername" value="{{user.username}}" name='username'  readonly>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
          <div class="col-md-3"></div>
          </div>
          
            </div>
{% endblock  %}
