

{% extends 'base.html' %}

{% load static %}
{%block title%} Hip Threads {% endblock%}


{% block content%}


<div class="row">
     <h1 class="text-center py-4">Featured products</h1>
       
        {% for product in products %}
        <div class="col-md-4 py-5" >
          <div class="card mb-4 shadow-sm">
            <img src="{{product.image.url}}" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.desc}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  

                  <a href="{% url 'detail_products' id=product.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                  {% if user.is_authenticated %}
                  <a href="{% url 'add_product' id=product.id%}"class="btn btn-sm btn-outline-secondary">Add to Cart</a>
                  {% endif %}
                </div>
                <small class="text-muted">${{product.price}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
        
      </div>

{% endblock %}
